# Kong Configuration for Supabase
_format_version: "1.1"

services:
  # Auth Service
  - name: auth-v1-open
    url: http://auth:9999/verify
    plugins:
      - name: cors
    routes:
      - name: auth-v1-open
        strip_path: true
        paths:
          - /auth/v1/verify
  
  - name: auth-v1-open-callback
    url: http://auth:9999/callback
    plugins:
      - name: cors
    routes:
      - name: auth-v1-open-callback
        strip_path: true
        paths:
          - /auth/v1/callback
  
  - name: auth-v1-open-authorize
    url: http://auth:9999/authorize
    plugins:
      - name: cors
    routes:
      - name: auth-v1-open-authorize
        strip_path: true
        paths:
          - /auth/v1/authorize

  - name: auth-v1
    url: http://auth:9999/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false
    routes:
      - name: auth-v1-all
        strip_path: true
        paths:
          - /auth/v1/

  # REST API Service
  - name: rest-v1
    url: http://rest:3000/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false
    routes:
      - name: rest-v1-all
        strip_path: true
        paths:
          - /rest/v1/

  # GraphQL Service
  - name: graphql-v1
    url: http://rest:3000/graphql
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false
    routes:
      - name: graphql-v1-all
        strip_path: true
        paths:
          - /graphql/v1

  # Realtime Service
  - name: realtime-v1
    url: http://realtime:4000/socket
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false
    routes:
      - name: realtime-v1-all
        strip_path: true
        paths:
          - /realtime/v1/

  # Storage Service
  - name: storage-v1
    url: http://storage:5000/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false
    routes:
      - name: storage-v1-all
        strip_path: true
        paths:
          - /storage/v1/

