_format_version: "1.1"

services:
  - name: auth-v1-open
    url: http://auth:9999/verify
    routes:
      - name: auth-v1-open
        strip_path: true
        paths:
          - /auth/v1/verify
    plugins:
      - name: cors
        config:
          origins:
            - "http://localhost:3000"
            - "http://localhost:54323"
            - "http://127.0.0.1:3000"
            - "http://127.0.0.1:54323"
            - "http://157.230.113.38:54323"
          methods:
            - GET
            - POST
            - PUT
            - PATCH
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Accept-Language
            - Content-Language
            - Content-Type
            - Authorization
            - Origin
            - X-Requested-With
            - X-Client-Info
            - apikey
            - x-request-id
            - x-client-info
            - x-supabase-api-version
          credentials: true
          max_age: 3600
          preflight_continue: false
          exposed_headers:
            - X-Total-Count
            - Link
            - X-RateLimit-Limit
            - X-RateLimit-Remaining
            - X-RateLimit-Reset

